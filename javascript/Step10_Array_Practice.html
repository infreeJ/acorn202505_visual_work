<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step10_Array_Practice.html</title>
</head>
<body>
  <h1>이름 목록</h1>
  <ul class="nameList"> <!-- li를 담을 ul -->

  </ul>

  <script>
    const nameList = document.querySelector(".nameList") // ul 가져오기
    const names = ["kim", "lee", "park"] // 사용할 배열

    names.forEach((item) => { // names를 forEach로 순환하며
      const li = document.createElement("li") // li 요소를 만들고
      li.textContent = item; // li 요소에 배열의 item을 넣고
      nameList.append(li) // ul에 자식요소로 li를 삽입
    })
  </script>
</body>
</html>
